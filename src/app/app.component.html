<table [ngClass]= "stripedrows">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Bff</th>
  </tr>
  <tr *ngFor="let friend of friends">
    <td>{{friend.Name}}</td>
    <td>{{friend.Age}}</td>
    <td style="width: 30%;">{{friend.Email}}</td>
    <td>{{friend.Bff ? "YEE" : "Heck Em"}}</td>
  </tr>
</table>
